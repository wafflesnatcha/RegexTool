<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RegexTool</title>
	
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono|Open+Sans:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print">
	<link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen, projection">

	<link rel="shortcut icon" href="assets/img/icon/favicon.ico">
	<link rel="apple-touch-icon" href="assets/img/icon/256.png">
	<link rel="apple-touch-icon-precomposed" href="assets/img/icon/57.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/img/icon/72.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/img/icon/114.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/img/icon/144.png">

	<script src="assets/js/log.js" type="text/javascript"></script>
	<script src="assets/js/jquery/jquery-1.8.1.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery/plugins/jquery.tmpl-beta1.min.js" type="text/javascript"></script>
	<script src="assets/js/xregexp-2.0.0-all.min.js" type="text/javascript"></script>
	<script src="assets/js/json2.min.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool/Config.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool/Pattern.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool/Result.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool/Storage.js" type="text/javascript"></script>
	<script src="assets/js/RegexTool/UI.js" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(function() {
			RegexTool.init({
				version: 'r1_1349483088'
			});
		});
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-12612599-1', 'auto');ga('send', 'pageview');
	</script>
</head>
<body>
	<form id="regextool">
		<div class="layout-input">
			<section id="section-pattern">
				<header>
					<label for="pattern"><span class="access-key">P</span>attern</label>
				</header>
				<div class="section-content">
					<textarea id="pattern" name="pattern" rows="3" tabindex="1" accesskey="p" autocomplete="off" autofocus spellcheck="false"></textarea>
				</div>

				<div id="flags">
					<h3>Flags</h3>
					<ul>
						<li>
							<input type="checkbox" id="flag-g" name="flag-g" tabindex="3" accesskey="g">
							<label for="flag-g" title="All matches"><span class="access-key">g</span>lobal</label>
						</li>
						<li>
							<input type="checkbox" id="flag-m" name="flag-m" tabindex="4" accesskey="m">
							<label for="flag-m" title="^ and $ match at newlines"><span class="access-key">m</span>ultiline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-i" name="flag-i" tabindex="5" accesskey="i">
							<label for="flag-i" title="Case insensitive"><span class="access-key">i</span>gnore case</label>
						</li>
						<li>
							<input type="checkbox" id="flag-s" name="flag-s" tabindex="6" accesskey="s">
							<label for="flag-s" title="Dot matches all (aka dotall)"><span class="access-key">s</span>ingleline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-x" name="flag-x" tabindex="7" accesskey="x">
							<label for="flag-x" title="Free-spacing and line comments">e<span class="access-key">x</span>tended</label>
						</li>
					</ul>
				</div>
			</section>

			<section id="section-sample">
				<header>
					<label for="sample">Sample <span class="access-key">T</span>ext</label>
				</header>
				<div class="section-content">
					<textarea id="sample" name="sample" rows="3" wrap="off" tabindex="2" accesskey="t" autocomplete="off"></textarea>
				</div>

				<div id="info-bar">
					<div class="total-matches info-bar-item" title="Total Matches">
						<label>Matches</label>
						<span class="value"></span>
					</div>
				</div>
			</section>
		</div>

		<section id="section-result">
			<header>
				<span>Results</span>
			</header>
			<div class="section-content">
				<div id="result"></div>
			</div>
		</section>
	</form>

	<script id="template_match" type="text/x-jquery-tmpl">
		<li class="match">
			<div class="match-result">
				<a class="toggle"><div></div></a>
				<span class="info">
					<span class="index"><span>#${index}</span></span>
					<span class="line"><label>Line</label> <span title="Line">${line}</span>,</span>
					<span class="column"><label>Column</label> <span title="Column">${column}</span></span>
					<span class="offset"><label>Offset</label> <span title="Offset">${offset}</span></span>
					<span class="length">(<span title="Length">${length}</span><label> characters</label>)</span>
				</span>
				<span class="string">{{html string}}</span>
			</div>
			<ol class="submatches"></ol>
		</li>
	</script>

	<script id="template_match_submatch" type="text/x-jquery-tmpl">
		<li class="submatch">
			<div class="submatch-result">
				<span class="submatch-index">${index}</span>
				<span class="string">{{html string}}</span>
			</div>
		</li>
	</script>

	<script id="template_match_string_invisible" type="text/x-jquery-tmpl">
		<span class="invisible invisible-code-${code}">${substitute}${char}</span>
	</script>

	<script id="template_match_string_empty" type="text/x-jquery-tmpl">
		<span class="empty">empty</span>
	</script>

	<script id="template_match_string_unset" type="text/x-jquery-tmpl">
		<span class="unset">undefined</span>
	</script>
</body>
</html>
