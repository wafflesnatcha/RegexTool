<!DOCTYPE html>
<html lang="en-US" manifest="cache.manifest">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>RegexTool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="resources/css/screen.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="resources/css/print.css" media="print">

	<link rel="shortcut icon" href="resources/images/favicon.png">
	<link rel="icon" type="image/png" href="resources/images/favicon.png">
	<link rel="apple-touch-icon" href="resources/images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="resources/images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="resources/images/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="144x144" href="resources/images/apple-touch-icon-144x144.png">

<!--[if IE]>
	<link rel="shortcut icon" href="resources/images/favicon.ico">
	<link rel="icon" type="image/vnd.microsoft.icon" href="resources/images/favicon.ico">
<![endif]-->

	<script type="text/javascript">
	window.log = function f(){ log.history = log.history || []; log.history.push(arguments); if(this.console) { var args = arguments, newarr; try { args.callee = f.caller } catch(e) {}; newarr = [].slice.call(args); if (typeof console.log === 'object') log.apply.call(console.log, console, newarr); else console.log.apply(console, newarr);}};
	(function(a){function b(){}for(var c="assert,count,debug,dir,dirxml,error,exception,group,groupCollapsed,groupEnd,info,log,markTimeline,profile,profileEnd,time,timeEnd,trace,warn".split(","),d;!!(d=c.pop());){a[d]=a[d]||b;}})
	(function(){try{console.log();return window.console;}catch(a){return (window.console={});}}());
	</script>

	<script src="lib/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.tmpl-beta1.min.js" type="text/javascript"></script>
	<script src="lib/xregexp/xregexp-1.5.1.min.js" type="text/javascript"></script>
	<script src="lib/json2.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.result.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.storage.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.ui.js" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(function() {
			RegexTool.init();
		});
	</script>

</head>
<body>
	<form id="regextool">
		<div class="layout-input">
			<section id="section-pattern">
				<h2 class="section-title">
					<label for="pattern"><span class="access-key">P</span>attern</label>
				</h2>
				<div id="flags">
					<h3>Flags</h3>
					<ul>
						<li>
							<input type="checkbox" id="flag-g" name="flag-g" tabindex="3" accesskey="g">
							<label for="flag-g" title="All matches"><span class="access-key">g</span>lobal</label>
						</li>
						<li>
							<input type="checkbox" id="flag-m" name="flag-m" tabindex="4" accesskey="m">
							<label for="flag-m" title="^ and $ match at newlines"><span class="access-key">m</span>ultiline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-i" name="flag-i" tabindex="5" accesskey="i">
							<label for="flag-i" title="Case insensitive"><span class="access-key">i</span>gnore case</label>
						</li>
						<li>
							<input type="checkbox" id="flag-s" name="flag-s" tabindex="6" accesskey="s">
							<label for="flag-s" title="Dot matches all (aka dotall)"><span class="access-key">s</span>ingleline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-x" name="flag-x" tabindex="7" accesskey="x">
							<label for="flag-x" title="Free-spacing and line comments">e<span class="access-key">x</span>tended</label>
						</li>
					</ul>
				</div>
				<div class="section-content">
					<textarea id="pattern" name="pattern" tabindex="1" accesskey="p" rows="3" autofocus></textarea>
				</div>
			</section>
			<section id="section-sample">
				<h2 class="section-title">
					<label for="sample">Sample <span class="access-key">T</span>ext</label>
				</h2>
				<div class="section-content">
					<textarea id="sample" name="sample" tabindex="2" accesskey="t" rows="4"></textarea>
				</div>
			</section>
		</div>

		<section id="section-result">
			<h2 class="section-title"><span>Results</span></h2>
			<div class="section-content">
				<div id="result-list"></div>
			</div>
		</section>
	
		<div id="info-bar">
			<div class="total-matches"></div>
		</div>
	</form>
	

<script id="template_match" type="text/x-jquery-tmpl">
	<li class="match">
		<a class="match-toggle"></a>
		<span class="match-index">${index}</span>
		<p class="match-result">
			<span class="match-character-index">${character_index}</span>
			<span class="match-string">{{html string}}</span>
		</p>
	</li>
</script>
<script id="template_match_submatch" type="text/x-jquery-tmpl">
	<li class="submatch">
		<span class="submatch-index">${index}</span>
	    <p class="submatch-result">
	        <span class="submatch-string">{{html string}}</span>
	    </p>
	</li>
</script>
<script id="template_match_string_invisible" type="text/x-jquery-tmpl">
	<span class="invisible invisible-code-${code}">${substitute}${char}</span>
</script>
<script id="template_match_string_empty" type="text/x-jquery-tmpl">
	<span class="empty">empty</span>
</script>
<script id="template_match_string_unset" type="text/x-jquery-tmpl">
	<span class="unset">undefined</span>
</script>

</body>
</html>
