<!DOCTYPE html>
<html>
<!-- <html manifest="cache.manifest"> -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<title>Regex Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


	<link rel="stylesheet" type="text/css" href="resources/css/screen.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="resources/css/print.css" media="print">

	<!-- <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="screen"> -->

	<link rel="shortcut icon" href="resources/images/icon-16.png">
	<link rel="icon" type="image/png" href="resources/images/icon-16.png">
	<link rel="apple-touch-icon" href="resources/images/icon-256.png">

<!--[if IE]>
	<link rel="stylesheet" type="text/css" href="resources/css/ie.css" media="screen, projection">
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
<![endif]-->

	<script src="lib/modernizr/modernizr-2.5.3.js" type="text/javascript"></script>
	<!-- <script src="lib/modernizr/modernizr-custom.js" type="text/javascript"></script> -->
	<script src="lib/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
	<!-- <script src="lib/jquery/jquery-ui-1.8.18.min.js" type="text/javascript"></script> -->
	<script src="lib/xregexp/xregexp-1.5.1.min.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.result.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.storage.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.ui.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			RegexTool.init();
		});
	</script>

</head>
<body>
	<form id="regextool">
		<section id="section-pattern">
			<h2 class="section-title">
				<label for="pattern"><span class="access-key">P</span>attern</label>
			</h2>
			<div id="flags">
				<h3>Flags</h3>
				<ul>
					<li>
						<input type="checkbox" id="flag-g" name="flag-g" accesskey="g">
						<label for="flag-g" tabindex="3" title="All matches"><span class="access-key">g</span>lobal</label>
					</li>
					<li>
						<input type="checkbox" id="flag-m" name="flag-m" accesskey="m">
						<label for="flag-m" tabindex="4" title="^ and $ match at newlines"><span class="access-key">m</span>ultiline</label>
					</li>
					<li>
						<input type="checkbox" id="flag-i" name="flag-i" accesskey="i">
						<label for="flag-i" tabindex="5" title="Case insensitive"><span class="access-key">i</span>gnore case</label>
					</li>
					<li>
						<input type="checkbox" id="flag-s" name="flag-s" accesskey="s">
						<label for="flag-s" tabindex="6" title="Dot matches all (aka dotall)"><span class="access-key">s</span>ingleline</label>
					</li>
					<li>
						<input type="checkbox" id="flag-x" name="flag-x" accesskey="x">
						<label for="flag-x" tabindex="7" title="Free-spacing and line comments">e<span class="access-key">x</span>tended</label>
					</li>
				</ul>
			</div>
			<textarea id="pattern" name="pattern" class="section-content" tabindex="1" accesskey="p" placeholder="Pattern" autofocus></textarea>
		</section>

		<section id="section-sample">
			<h2 class="section-title">
				<label for="sample">Sample <span class="access-key">T</span>ext</label>
			</h2>
			<textarea id="sample" name="sample" class="section-content" tabindex="2" accesskey="t" placeholder="Sample Text"></textarea>
		</section>

		<section id="section-results">
			<h2 class="section-title"><span>Results</span></h2>
			<div id="result" class="section-content">
				<div id="result-list"></div>
				<div id="result-info"></div>
			</div>
		</section>
	</form>
</body>
</html>
