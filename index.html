<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RegexTool</title>

	<link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print">

	<link rel="shortcut icon" href="assets/img/icon/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/img/icon/144x144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/img/icon/114x114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/img/icon/72x72.png">
	<link rel="apple-touch-icon-precomposed" href="assets/img/icon/57x57.png">

	<script src="assets/js/log.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery/plugins/jquery.tmpl-beta1.min.js" type="text/javascript"></script>
	<script src="assets/js/xregexp/xregexp-1.5.1.min.js" type="text/javascript"></script>
	<script src="assets/js/json2.min.js" type="text/javascript"></script>
	<script src="assets/js/regextool/regextool.js" type="text/javascript"></script>
	<script src="assets/js/regextool/regextool.config.js" type="text/javascript"></script>
	<script src="assets/js/regextool/regextool.result.js" type="text/javascript"></script>
	<script src="assets/js/regextool/regextool.storage.js" type="text/javascript"></script>
	<script src="assets/js/regextool/regextool.ui.js" type="text/javascript"></script>

	<script type="text/javascript">
		jQuery(function() {
			RegexTool.init({
				version: 'r1'
			});
		});
	</script>
</head>
<body>
	<form id="regextool">
		<div class="layout-input">
			<section id="section-pattern" class="section">
				<h2 class="section-title">
					<label for="pattern"><span class="access-key">P</span>attern</label>
				</h2>
				<div id="flags">
					<h3>Flags</h3>
					<ul>
						<li>
							<input type="checkbox" id="flag-g" name="flag-g" tabindex="3" accesskey="g">
							<label for="flag-g" title="All matches"><span class="access-key">g</span>lobal</label>
						</li>
						<li>
							<input type="checkbox" id="flag-m" name="flag-m" tabindex="4" accesskey="m">
							<label for="flag-m" title="^ and $ match at newlines"><span class="access-key">m</span>ultiline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-i" name="flag-i" tabindex="5" accesskey="i">
							<label for="flag-i" title="Case insensitive"><span class="access-key">i</span>gnore case</label>
						</li>
						<li>
							<input type="checkbox" id="flag-s" name="flag-s" tabindex="6" accesskey="s">
							<label for="flag-s" title="Dot matches all (aka dotall)"><span class="access-key">s</span>ingleline</label>
						</li>
						<li>
							<input type="checkbox" id="flag-x" name="flag-x" tabindex="7" accesskey="x">
							<label for="flag-x" title="Free-spacing and line comments">e<span class="access-key">x</span>tended</label>
						</li>
					</ul>
				</div>
				<div class="section-content">
					<textarea id="pattern" name="pattern" tabindex="1" accesskey="p" rows="3" autofocus></textarea>
				</div>
			</section>

			<section id="section-sample" class="section">
				<h2 class="section-title">
					<label for="sample">Sample <span class="access-key">T</span>ext</label>
				</h2>
				<div id="info-bar">
					<div class="total-matches">
						<span class="label">Matches:</span>
						<span class="value"></span>
					</div>
				</div>
				<div class="section-content">
					<textarea id="sample" name="sample" tabindex="2" accesskey="t" rows="4"></textarea>
				</div>
			</section>
		</div>

		<section id="section-result" class="section">
			<h2 class="section-title"><span>Results</span></h2>
			<div class="section-content">
				<div id="result-list"></div>
			</div>
		</section>
	</form>
<script id="template_match" type="text/x-jquery-tmpl">
	<li class="match">
		<a class="toggle">
			<div class="arrow"></div>
		</a>
		<div class="match-result">
			<span class="match-index">${index}</span>
			<span class="info">
				<div class="line"><span class="label">Line </span><span title="Line">${line}</span>,</div>
				<div class="column"><span class="label">Column </span><span title="Column">${column}</span></div>
				<div class="offset"><span class="label">Offset </span><span title="Offset">${offset}</span></div>
				<div class="length">(<span title="Length">${length}</span><span class="label"> characters</span>)</div>
			</span>
			<span class="string">{{html string}}</span>
		</div>
	</li>
</script>
<script id="template_match_submatch" type="text/x-jquery-tmpl">
	<li class="submatch">
	    <div class="submatch-result">
			<span class="submatch-index">${index}</span>
	        <span class="string">{{html string}}</span>
	    </div>
	</li>
</script>
<script id="template_match_string_invisible" type="text/x-jquery-tmpl">
	<span class="invisible invisible-code-${code}">${substitute}${char}</span>
</script>
<script id="template_match_string_empty" type="text/x-jquery-tmpl">
	<span class="empty">empty</span>
</script>
<script id="template_match_string_unset" type="text/x-jquery-tmpl">
	<span class="unset">undefined</span>
</script>
</body>
</html>
