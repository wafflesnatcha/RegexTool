<!DOCTYPE html>
<html lang="en-US">  <!-- manifest="cache.manifest" -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Regex Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="resources/css/screen.css" media="screen, projection">
	<link rel="stylesheet" type="text/css" href="resources/css/print.css" media="print">

	<link rel="shortcut icon" href="resources/images/icon-16.png">
	<link rel="icon" type="image/png" href="resources/images/icon-16.png">
	<link rel="apple-touch-icon" href="resources/images/icon-512.png">

	<!--[if lte IE 8]>
		<link rel="stylesheet" type="text/css" href="resources/css/ie.css" media="screen, projection">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
	<![endif]-->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.storage.js" type="text/javascript"></script>
	<script src="lib/xregexp/xregexp-1.5.1.min.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.pattern.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.result.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.storage.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() { RegexTool.init(); });
	</script>

</head>
<body>

	<form id="regextool">

		<section class="section-pattern">
			<h2 class="section-title">
				<label for="pattern"><span class="access-key">P</span>attern</label>
			</h2>
			<div id="flags"> 
				<h3>Flags</h3>
				<ul>
					<li><label for="flag-g" tabindex="3" title="All matches">
						<input type="checkbox" id="flag-g" name="flag-g" accesskey="g"><span class="checkbox-label"><span class="access-key">g</span>lobal</span></label></li>
					<li><label for="flag-m" tabindex="4" title="^ and $ match at newlines">
						<input type="checkbox" id="flag-m" name="flag-m" accesskey="m"><span class="checkbox-label"><span class="access-key">m</span>ultiline</span></label></li>
					<li><label for="flag-i" tabindex="5" title="Case insensitive">
						<input type="checkbox" id="flag-i" name="flag-i" accesskey="i"><span class="checkbox-label"><span class="access-key">i</span>gnore case</span></label></li>
					<li><label for="flag-s" tabindex="5" title="Dot matches all (aka dotall)">
						<input type="checkbox" id="flag-s" name="flag-s" accesskey="s"><span class="checkbox-label"><span class="access-key">s</span>ingleline mode</span></label></li>
					<li><label for="flag-x" tabindex="5" title="Free-spacing and line comments">
						<input type="checkbox" id="flag-x" name="flag-x" accesskey="x"><span class="checkbox-label">e<span class="access-key">x</span>tended mode</span></label></li>
				</ul>
			</div>
			<textarea id="pattern" name="pattern" class="section-content" tabindex="1" accesskey="p" placeholder="Pattern" autofocus></textarea>
		</section>

		<section class="section-sample">
			<h2 class="section-title">
				<label for="sample">Sample <span class="access-key">T</span>ext</label>
			</h2>
			<textarea id="sample" name="sample" class="section-content" tabindex="2" accesskey="t" placeholder="Sample Text"></textarea>
		</section>

		<section class="section-results">
			<h2 class="section-title">
				<span>Results</span>
			</h2>
			<div id="result" class="section-content"></div>
		</section>

	</form>

</body>
</html>
