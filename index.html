<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Regex Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700"> -->
	<link rel="stylesheet" type="text/css" href="resources/css/screen.css">

	<link rel="shortcut icon" href="resources/images/icon-16.png">
	<link rel="icon" type="image/png" href="resources/images/icon-16.png">
	<link rel="apple-touch-icon" href="resources/images/icon-512.png">
	
	<!--[if lte IE 8]>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
	<![endif]-->
	
	<script src="lib/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="lib/jquery/jquery.storage.js" type="text/javascript"></script>
	<script src="lib/xregexp/xregexp-1.5.0.min.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.pattern.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.result.js" type="text/javascript"></script>
	<script src="lib/regextool/regextool.storage.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function() {
			RegexTool.init();
		});
	</script>

</head>
<body>
	
	<form class="regextool">

		<section class="section-pattern">
			<h2 class="section-title">
				<label for="pattern"><span class="access-key">P</span>attern</label>
			</h2>
			<ul id="flags">
				<li><label for="flag-global" tabindex="3"><input type="checkbox" id="flag-global" accesskey="g"><span class="checkbox-label"><span class="access-key">g</span>lobal</span></label></li>
				<li><label for="flag-multiline" tabindex="4"><input type="checkbox" id="flag-multiline" accesskey="m"><span class="checkbox-label"><span class="access-key">m</span>ultiline</span></label></li>
				<li><label for="flag-ignorecase" tabindex="5"><input type="checkbox" id="flag-ignorecase" accesskey="i"><span class="checkbox-label"><span class="access-key">i</span>gnore case</span></label></li>
			</ul>
			<textarea id="pattern" class="section-content" tabindex="1" accesskey="p"></textarea>
		</section>

		<section class="section-sample">
			<h2 class="section-title">
				<label for="sample"><span class="access-key">S</span>ample</label>
			</h2>
			<textarea id="sample" class="section-content" tabindex="2" accesskey="s"></textarea>
		</section>

		<section class="section-results">
			<h2 class="section-title">
				<span>Result</span>
			</h2>
			<div id="result" class="section-content"></div>
		</section>

	</form>

</body>
</html>
